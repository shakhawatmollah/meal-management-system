spring:
  application:
    name: meal-management-system
  profiles:
    active: ${ACTIVE_PROFILE:dev}

  datasource:
    url: jdbc:mysql://localhost:3306/meal_management?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: MealManagementHikariCP

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update # Hibernate only validates schema, does NOT create tables
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true   # Only needed for existing schema
    validate-on-migrate: true

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.shakhawat.meal: DEBUG
