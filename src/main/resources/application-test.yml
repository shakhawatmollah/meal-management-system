spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: none

jwt:
  secret: TestSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForTesting!@#
  expiration: ${JWT_EXPIRATION:900000} # 15 minutes
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:2592000000} # 30 days

order:
  cutoff:
    hours: 4

logging:
  level:
    com.shakhawat.meal: DEBUG